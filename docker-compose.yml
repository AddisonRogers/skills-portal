version: "3.9"

services:
  db:
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    environment:
      # Connection string for your Node.js app
      DATABASE_URL: postgres://postgres@db:5432/postgres
      NODE_ENV: production
      # Add other environment variables like NEXT_PUBLIC_* if needed
    ports:
      - "3000:3000"

volumes:
  postgres_data: